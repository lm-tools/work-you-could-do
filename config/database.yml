development: &default
  adapter: postgresql
  encoding: unicode
  database: work-you-could-do_development
  pool: 5
  username: <%= ENV["DB_USERNAME"] || "postgres" %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] || "db" %>

test:
  <<: *default
  database: work-you-could-do_test

production:
  <<: *default
  database: work-you-could-do_production
